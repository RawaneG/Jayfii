<mat-toolbar class="nav">
  <h1>JAYFII</h1>
</mat-toolbar>
<nav>
  <div class="nav__container">
    <!-- ========== Boutique en Cours ========== -->
    <a id="f" class="nav__item" (click)="link('#f')" (click)="open()">
      <div class="nav__item-icon">
        <mat-icon>store</mat-icon>
      </div>
      <div class="nav__item-name">
        {{ currentStore.nomBoutique }} (en Cours)
      </div>
    </a>
    <!-- ========== Profil ========== -->
    <a id="o" class="nav__item" routerLink="profile" (click)="link('#o')">
      <div class="nav__item-icon">
        <mat-icon>person</mat-icon>
      </div>
      <div class="nav__item-name">Profil</div>
    </a>
    <!-- ========== Dashboard ========== -->
    <a
      id="a"
      class="nav__item active"
      routerLink="dashboard"
      (click)="link('#a')"
    >
      <div class="nav__item-icon">
        <mat-icon>dashboard</mat-icon>
      </div>
      <div class="nav__item-name">Dashboard</div>
    </a>
    <!-- ========== Produits ========== -->
    <a id="b" class="nav__item" routerLink="produits" (click)="link('#b')">
      <div class="nav__item-icon">
        <mat-icon>shopping_basket</mat-icon>
      </div>
      <div class="nav__item-name">Produits</div>
    </a>
    <!-- ========== Catégories ========== -->
    <a id="c" class="nav__item" routerLink="categories" (click)="link('#c')">
      <div class="nav__item-icon">
        <mat-icon>bubble_chart</mat-icon>
      </div>
      <div class="nav__item-name">Catégories</div>
    </a>
    <!-- ========== PDV ========== -->
    <a id="d" class="nav__item" routerLink="poc" (click)="link('#d')">
      <div class="nav__item-icon">
        <mat-icon>add_shopping_cart</mat-icon>
      </div>
      <div class="nav__item-name">PDV</div>
    </a>
    <!-- ========== Déconnexion ========== -->
    <a id="e" class="nav__item" (click)="deconnexion()" (click)="link('#e')">
      <div class="nav__item-icon">
        <mat-icon name="log-out-outline" fontIcon="logout"></mat-icon>
      </div>
      <div class="nav__item-name">Se Déconnecter</div>
    </a>
  </div>
</nav>

<div class="popup-container hidden">
  <div class="popup-content">
    <div class="close" (click)="close()">
      <i class="fas fa-close"></i>
    </div>
    <div class="title">
      <h1>Veuillez choisir une boutique</h1>
    </div>
    <div class="content-child">
      <div class="card" *ngFor="let boutique of shops">
        <img
          src="{{ 'data:image/png;base64,' + boutique?.imageBoutique }}"
          class="card-img-top"
        />
        <div class="card-body">
          <h2 class="card-title">{{ boutique?.nomBoutique }}</h2>
          <a (click)="switch(boutique); close()" class="btn btn-outline-dark"
            >Choisir cette boutique</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
