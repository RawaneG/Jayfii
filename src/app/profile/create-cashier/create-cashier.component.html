<section class="d-flex justify-content-center align-items-center">
  <div class="form-container">
    <h1>Inscrire un caissier</h1>
    <form class="form" [formGroup]="cashierCreation" (submit)="creation()">
      <div class="form-group">
        <label for="nomComplet">Nom Complet</label>
        <input type="text" id="nomComplet" formControlName="nomComplet" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" />
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" formControlName="adresse" />
      </div>
      <div class="form-group">
        <label for="telephone">Numéro de Téléphone</label>
        <input type="text" id="telephone" formControlName="telephone" />
      </div>
      <div class="form-group">
        <label for="telephone">Boutique</label>
        <select formControlName="shop">
          <option value="">Affecter une boutique</option>
          <option value="{{ boutique.id }}" *ngFor="let boutique of shops">
            {{ boutique.nomBoutique }}
          </option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button class="form-submit-btn" type="submit">Inscrire</button>
        <button class="form-submit-btn" type="button" (click)="retour()">
          Annuler
        </button>
      </div>
    </form>
  </div>
</section>
