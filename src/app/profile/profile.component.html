<app-spinner *ngIf="spin"></app-spinner>
<app-header></app-header>
<div class="container-fluid">
  <div class="body">
    <div class="profile-card">
      <div class="top-section">
        <div class="pic">
          <img src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG.png" alt="picture" />
        </div>
        <div class="name">{{ currentSeller?.nomComplet | titlecase }}</div>
        <div class="name">Téléphone : {{ currentSeller?.telephone }}</div>
        <div class="name">
          Adresse : {{ currentSeller?.adresse | titlecase }}
        </div>
      </div>
      <div class="bottom-section">
        <div class="social-media">
          <a routerLink="addShop"><i class="fas fa-store"></i></a>
          <a routerLink="addCashier"><i class="fas fa-person"></i></a>
        </div>
        <div class="videos">
          <span>Ajouter une boutique</span>
          <span>Ajouter un opérateur</span>
        </div>
      </div>
    </div>
  </div>
</div>
